<div class="container-fluid">
  <div class="row align-items-end">
      <h5 class="col-md-4 col-sm-12">Tenant {{number}}</h5>
      <div *ngIf="mouseOverSubmit" class="col-8 error">
          {{feedback}}
      </div>
  </div>
  <hr>
  <form [formGroup]="newTenantFormGroup">

      <div class="form-group">

          <div class="row">
              <div class="col">
                  <input type="text" formControlName="firstName" placeholder="First Name" class="form-control form-control-sm"   required>
              </div>
          
              <div class="col">
                  <input type="text" formControlName="lastName" placeholder="Last Name" class="form-control form-control-sm"  required>
              </div>
          </div>
      </div>

      <div class="form-group">
          <div class="row align-items-end">
              <label for="dateOfBirth" class="col-md-3 col-sm-12">Date of Birth:</label>
              <input type="date" formControlName="dateOfBirth" class="form-control form-control-sm col-md-6 col-sm-12">
          </div>
      </div>

      <div class="form-group">
          <input type="text" formControlName="phoneNumber" placeholder="Phone Number" class="form-control form-control-sm" >
      </div>

      <div class="form-group">
          <input type="text" formControlName="employment" placeholder="Employment Information" class="form-control form-control-sm">
      </div>

      <div (mouseenter)="checkValidation()" (mouseleave)="uncheckValidation()">
          <button class="btn btn-sm btn-outline-success col-12" [disabled]="newTenantFormGroup.invalid" (click)="addTenant()">Add</button>
      </div>
  </form>

</div>
